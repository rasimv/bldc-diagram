<body>
    <table>
        <tr>
            <th>
                <canvas id="magicCanvas" width="800" height="800"
                        style="border:1px solid #c3c3c3;">

                </canvas>
            </th>
            <th>
                <input type="range" class="slider" min="0" max="720" value="360" id="magicRange" oninput="draw(800, this.value)">

            </th>
        </tr>
    </table>

    <script src="script.js"></script>
    <script>
        draw(800, 360);
    </script>

    <style>
        .slider
        {
            -webkit-appearance: slider-vertical;
            height: 800px;
        }
    </style>
</body>
